               
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
        href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
        <!-- Create navigation bar (header) -->
        <!-- https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_navbar_collapse -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                        <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Registration
                                                        and Login</a></li>
                                </ul>
                        </div>
                </div>
        </nav>


        <div class="container">
                <div class="row">
                        <div class="col-md-6 offset-md-3">
                                <h1>User Login Page</h1>
                                <form th:action="@{/user/login}" method="post">

                                        <!-- 
                                                error message 
                                                ex : /login?error
                                        -->
                                        <div th:if="${param.error}">
                                                <div class="alert alert-danger text-center">Invalid email or
                                                        password.</div>
                                        </div>

                                        <!-- 
                                                logout message 
                                                ex: /login?logout
                                        -->
                                        <div th:if="${param.logout}">
                                                <div class="alert alert-info text-center">You have been logged out.</div>
                                        </div>

                                        <div class="mb-3">
                                                <label for="email"> Email </label> : <input type="text"
                                                        class="form-control" id="email" name="username"
                                                        placeholder="Enter Email" autofocus="autofocus">
                                        </div>

                                        <div class="mb-3">
                                                <label for="password"> Password </label> : <input type="password"
                                                        class="form-control" id="password" name="password"
                                                        placeholder="Enter Password">
                                        </div>

                                        <div class="mb-3">
                                                <div class="row">
                                                        <div class="col-sm-6 offset-sm-3">
                                                                <input type="submit" name="login-submit" id="login-submit"
                                                                        class="form-control btn btn-primary" value="Log In" />
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="mb-3">
                                                <span> New user ? <a href="/" th:href="@{/user/register}">Register
                                                                here</a>
                                                </span>
                                        </div>


                                </form>
                        </div>
                </div>
        </div>


</body>
</html>
