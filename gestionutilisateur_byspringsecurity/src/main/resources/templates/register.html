                
                
                <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Registration</title>
<link rel="stylesheet" type="text/css"
        href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>

<body>
        <div class="container text-center">
                <div>
                        <h1>User registration - Sign Up</h1>
                </div>
                <!--
                        th:object="${user}" : 
                        C'est une expression Thymeleaf utilisée pour spécifier un objet du modèle qui sera utilisé
                        pour le rendu des données dans un formulaire HTML. 
                        
                        Elle peut être utilisée pour définir le contexte de données dans un formulaire; 
                        En associant un objet que nous avons passé en tant qu'attribut au Model
                        au formulaire pour la liaison de données.
                        
                -->
                <form th:action="@{/user/register/save}" method="post"
                        style="max-width: 600px; margin: 0 auto" th:object="${user}">
                        <div class="m-5">
                                <!-- 
                                        Les classes form-group, form-row, et form-inline sont supprimées 
                                        dans Bootstrap 5. 
                                        Voici comment elles peuvent être remplacées :
                                                form-group peut être remplacé par mb-3        
                                                form-row peut être remplacé par row
                                                form-inline peut être recréé en appliquant les classes suivantes : d-flex flex-row align-items-center flex-wrap.
                                -->
                                <div class="mb-3 row">
                                        <label class="col-form-label col-4">First Name</label>
                                        <div class="col-8">
                                                <!--th:field: Cette expression est utilisée pour lier un champ de formulaire
                                                 à une propriété de modèle (user)
                                                 Lorsque le formulaire est soumis, les données du formulaire sont liées à l'objet
                                                 du modèle et les valeurs sont automatiquement mises à jour.
                                                 Ici La valeur email sera lié à l'objet user '
                                                 -->
                                                <input type="text" class="form-control" th:field="*{firstName}" />
                                                <p class="text-danger" th:errors = "*{firstName}" th:if="${#fields.hasErrors('firstName')}">
                                                </p>
                                        </div>
                                </div>
                                <div class="mb-3 row">
                                        <label class="col-form-label col-4">Last Name</label>
                                        <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{lastName}" />
                                                <p class="text-danger" th:errors = "*{lastName}" th:if="${#fields.hasErrors('lastName')}">
                                                </p>
                                        </div>
                                </div>

<!--                                 <div class="mb-3 row">
                                        <label class="col-form-label col-4">User name</label>
                                        <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{username}" />
                                        </div>
                                </div> 
        -->
                                
                                
                                <div class="mb-3 row">
                                        <label class="col-form-label col-4">Email</label>
                                        <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{email}" />
                                                <p class="text-danger" th:errors = "*{email}" th:if="${#fields.hasErrors('email')}">
                                                </p>
                                                <div  class="text-danger"  th:if="${emailAlreadyInUseException}"
                                                                        th:text="${emailAlreadyInUseException}"></div>
                                                                        
                                        </div>
                                </div>

                                <div class="mb-3 row">
                                        <label class="col-form-label col-4">Password</label>
                                        <div class="col-8">
                                                <input type="password" class="form-control" th:field="*{password}" />
                                                <p class="text-danger" th:errors = "*{password}" th:if="${#fields.hasErrors('password')}">
                                                </p>
                                        </div>
                                </div>

                                <div class="mb-3 row">
                                        <label class="col-form-label col-4">Repeat Password</label>
                                        <div class="col-8">
                                                <input type="password" class="form-control" th:field="*{repeatPassword}" />
                                        <!--         <p class="alert alert-danger" th:errors = "*{passwordError}">
                                                </p> -->
                                                <p class="text-danger"  th:if="${passwordNotMatchExcpetion}"
                                                                        th:text="${passwordNotMatchExcpetion}"></p>
                                        </div>
                                </div>


                                <div>
                                        <button type="submit" class="btn btn-primary m-2">Sign Up</button>
                                </div>


                        </div>

                </form>
        </div>
</body>

</html>
